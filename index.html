<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaStore | Shop the Best</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="ShopNow Logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="/pages/products.html">Products</a></li>
        <li><a href="/pages/service.html">Customer Service</a></li>
      </ul>
    </nav>

    <header class="hero">
      <div class="hero-content">
        <h1>Exclusive Deals & Discounts</h1>
        <p>Get up to <strong>50% off</strong> on your first purchase!</p>
        <a href="pages/products.html" class="btn">Shop Now</a>
      </div>
    </header>

    <section class="featured" id="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/m-shoes.webp" alt="Product" />

            <h3>Mark III</h3>
            <p>$499.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/m-watch.avif" alt="Product" />
          <div class="product-card-content">
            <h3>Chronos Limited Edition</h3>
            <p>$199.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/w-dress.png" alt="Product" />
          <div class="product-card-content">
            <h3>Lavender Dream</h3>
            <p>$249.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/k-toys.avif" alt="Product" />
          <div class="product-card-content">
            <h3>Playtime Wonders</h3>
            <p>$149.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

    <footer>
      <p>&copy; 2025 AlphaStore. All Rights Reserved.</p>
    </footer>
